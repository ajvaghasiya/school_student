<app-header></app-header>
<div class="loginform">
    <div class="container">
      <div class="white_color">
        <div class="row">
          <div
            class="
              col-xl-6 col-lg-8 col-md-12 col-sm-12
              offset-xl-3 offset-lg-2
            "
          >
            <form class="login_bg" [formGroup]="forgetpasswordForm" (ngSubmit)="onSubmit()">
              <div class="titlepage">
                <h2>Forget <strong class="yellow">Password</strong></h2>
              </div>
              <span style="text-align: center;color: green;display: block;">{{response_msg}}</span>
              <div class="col-md-12 mb-3">
                <input
                  class="form-control"
                  placeholder="Enter Email"
                  type="email"
                  name="email"
                  formControlName="email"
                  autocomplete="nope"
                />
                <span *ngIf="submitted && hasError('email','required')" class="alert-danger">Email is required</span> 
              </div>
              <div class="col-md-12">
                <button class="send btn-block">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
