<app-header></app-header>
<div class="loginform">
    <div class="container">
      <div class="white_color">
        <div class="row">
          <div
            class="
              col-xl-6 col-lg-8 col-md-12 col-sm-12
              offset-xl-3 offset-lg-2
            "
          >
            <form class="login_bg" [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
              <div class="titlepage">
                <h2>Changes <strong class="yellow">Password</strong></h2>
                <span class="alert-danger text-center">{{showmsg}}</span>
              </div>
              <div class="col-md-12 mb-3">
                <input
                  class="form-control"
                  placeholder="Old Password"
                  type="password"
                  name="old_password"
                  formControlName="old_password"
                  autocomplete="nope"
                />
                <span *ngIf="submitted && hasError('old_password','required')" class="alert-danger">Old Password is required</span> 
              </div>
              <div class="col-md-12 mb-3">
                <input
                  class="form-control"
                  placeholder="New Password"
                  type="password"
                  name="new_password"
                  formControlName="new_password"
                  autocomplete="nope"
                />
                <span *ngIf="submitted && hasError('new_password','required')" class="alert-danger">New Password is required</span> 
              </div>
              <div class="col-md-12 mb-3">
                <input
                  class="form-control is-invalid"
                  placeholder="Confirm Password"
                  type="password"
                  name="confirm_password"
                  formControlName="confirm_password"
                  autocomplete="nope"
                />
                <span *ngIf="submitted && hasError('confirm_password','required')" class="alert-danger">Confirm Password is required</span> 
                <div class="invalid-feedback">
                  <!-- Password not match. -->
                </div>
              </div>
              <div class="col-md-12">
                <button class="send btn-block">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
